- text: |
    Существенные отличия сборки Вайтлиста(помимо ресурсов, кода и т.п.):
    1) У ВЛа есть свой файл миграций `wl-migration.yml`, более высоким приоритетом обладает наш файл.
    2) Любой файл или папка в каталоге `Resources` с подстрокой "_SERVER"(регистрозависима) будет игнорироваться при упаковке клиента, т.е. клиенту он не отправится. Перед использованием убедитесь, что файла НЕ должно быть на клиенте. Иначе при запуске у клиента возникнут ошибки.
