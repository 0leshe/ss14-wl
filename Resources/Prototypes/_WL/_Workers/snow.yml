- type: entity
  id: FloorSnowEntity
  name: снег
  description: Холодный.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: FloorOccluder
  - type: SmoothEdge
  - type: IconSmooth
    key: walls
    mode: NoSprite
  - type: Transform
    anchored: true
  - type: SyncSprite
  - type: Clickable
  - type: Sprite
    color: "#FFFFFFBB"
    sprite: Structures/Walls/rock.rsi
    layers:
      - state: rock_snow
        drawdepth: BelowFloor
      - map: [ "enum.EdgeLayer.South" ]
        state: rock_snow_south
        drawdepth: FloorTiles
      - map: [ "enum.EdgeLayer.East" ]
        state: rock_snow_east
        drawdepth: FloorTiles
      - map: [ "enum.EdgeLayer.North" ]
        state: rock_snow_north
        drawdepth: FloorTiles
      - map: [ "enum.EdgeLayer.West" ]
        state: rock_snow_west
        drawdepth: FloorTiles
  - type: SolutionContainerManager
    solutions:
      pool:
        maxVol: 9999999
        reagents:
        - ReagentId: Ice
          Quantity: 9999999
  - type: SolutionRegeneration
    solution: tank
    generated:
      reagents:
      - ReagentId: Ice
        Quantity: 100
  - type: DrainableSolution
    solution: pool
  - type: SpeedModifierContacts
    walkSpeedModifier: 0.5
    sprintSpeedModifier: 0.5
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
          - SlipLayer
        mask:
          - ItemMask
        density: 1000
        hard: false
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepSnow
      params:
        volume: 8
